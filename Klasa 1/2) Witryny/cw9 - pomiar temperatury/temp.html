<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomiar temperatury</title>
  <link rel="stylesheet" href="temp.css">
</head>

<body>
  <div id="ban">
    KONTROLA TEMPERATURY W DANYM OKRESIE
  </div>
  <div id="content">
    <div id="lewy">
      <div id="form1">
        <div class="line">
          <label for="temperatura">Temperatura: </label>
          <input type="number" name="temperatura" id="temperatura" min="35" max="43" step="0.1" value="36.6">
          <span class="error" id="tempError"></span>
        </div>
        <div class="line">
          <label for="data">Data: </label>
          <input type="date" name="data" id="data">
          <span class="error"></span>
        </div>
        <div class="line">
          <input type="button" value="DODAJ DO TABELI" id="add">
        </div>
      </div>
      <div>
        <div>Obliczenia:</div>
        <div>Maksymalna temperatura: <span id="max"></span></div>
        <div>Åšrednia temperatura: <span id="avg"></span></div>
        <div>Minimalna temperatura: <span id="min"></span></div>
      </div>
    </div>
    <div id="prawy">
      <table>
        <tr>
          <th>Data</th>
          <th>Temperatura</th>
          <th></th>
        </tr>
      </table>
    </div>
  </div>
  <script src="temp.js" type="text/javascript"></script>
</body>

</html>
