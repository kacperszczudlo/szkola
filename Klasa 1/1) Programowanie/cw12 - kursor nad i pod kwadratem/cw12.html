<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 12</title>
    <style>
        #kwadrat{height: 200px;width: 200px;background-color: rgb(162, 167, 238);}
        .in{color: blue;}
        .out{color:red;}
        marquee{color:rgb(170, 68, 68)}
        body{background-color:rgb(211, 175, 175);text-align: center}
    </style>
</head>
<body>
    <marquee><h1>Ćwiczenie 12</h1></marquee>
    <div id="kwadrat"></div>
    <div id="info"></div>
    <script type="text/javascript">
    window.onload = function(){
        document.querySelector("#kwadrat").onmouseover = function(){
            document.querySelector("#info").innerHTML +=
            "<div class = 'in'> KURSOR NAD KWADRATEM: "+(new Date()).toLocaleTimeString()
            +"</div>";
        }
        document.querySelector("#kwadrat").onmouseout = function(){
            document.querySelector("#info").innerHTML +=
            "<div class = 'out'> KURSOR POZA KWADRATEM: "+(new Date()).toLocaleTimeString()
            +"</div>";
        }
    } 
    </script>
</body>
</html>
