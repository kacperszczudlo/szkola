<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cw5.css">
</head>

<body>
    <b>POLE TEKSTOWE</b> <br>
    <form action="*">
        <label>Nazwisko</label> <input type="text" name="nazwisko" />
    </form>
    <b>Pole tekstowe określamy za pomocą input.</b>
    <form action="*">
        <label>Nazwisko</label> <input type="text" name="nazwisko" size="50" maxlength "30" />
    </form>
    <b>POLE OPCJI</b>
    <form action="*">
        <input type="radio" name="radio" value="wartość" />
    </form>
    <b>POLE WYBORU</b>
    <form action="*">
        <input type="checkbox" name="checkbox" value="wartość" />
    </form>
    <b>OBSZAR TEKSTOWY</b>
    <form action="*">
        <textarea name="texarea"></textarea>
    </form>
    <b>LISTA WYBORU</b>
    <form action="*">
        <select name="select">
        <option>Opcja</option>
        </select>
    </form>
    <b>LISTA Z MOŻLIWOŚCIĄ ZAZNAZCANIA WIELU OPCJI</b>
    <form action="*">
        <select name="multiple" multiple="multiple">
        <option>Opcja</option>
        </select>
    </form>
    <b>HASŁO</b>
    <form action="*">
        <label>Hasło</label> <input type="password" name="haslo" />
    </form>
    <b>WYSYŁANIE</b>
    <form action="*">
        <input type="submit" value="Wyślij" />
    </form>
    <b>CZYSZCZENIE ZAWARTOŚCI</b>
    <form action="*">
        <input type="reset" value="Wyczyść formularz" />
    </form>
    <b>PRZYCISK</b>
    <form action="*">
        <button type="typ"></button>
    </form>
    <b>PRZYCISK OBRAZKOWY</b>
    <form action="*">
        <button type="submit"><img src="sciezka_dostepu_do_obrazka" alt="wyślij" /></button>
    </form>
</body>

</html>
