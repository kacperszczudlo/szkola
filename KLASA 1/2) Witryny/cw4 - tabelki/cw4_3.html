<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zanianie na lekcji</title>
    <style>
        body {
            background-color: rgb(193, 209, 160);
        }

        table {
            width: 80%;
            border-collapse: collapse;
        }

        table td {
            border: black solid 1px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Zadanko na lekcji</caption>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="3">d</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td colspan="4">a</td>
        </tr>
    </table>
</body>

</html>
